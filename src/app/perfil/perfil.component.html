<ion-content id="contenidoPerfil">
  <form (submit)="cambiarDatos()">
  <ion-row id="perfilS" class="ion-justify-content-center">

    <ion-card id="cardPerfil" class="ion-justify-content-center">

      <ion-row>
        <p id="nombreLabel">Nombre: </p>
        <p id="nombre"></p>
      </ion-row>
      <ion-row id="cambioN" style="display: none">
        <p id="nombreLabelC">Nombre:</p>
        <input id="nombreLabelCambio" [(ngModel)]="nombreUsuario" name="nombre">
      </ion-row>
      <ion-row>
        <p id="emailLabel">Email: </p>
        <p id="email"></p>
      </ion-row>
      <ion-row id="cambioE" style="display: none">
        <p id="emailLabelC">Email:</p>
        <input id="emailLabelCambio" [(ngModel)]="correoUsuario" name="correo">
      </ion-row>
      <ion-row>
        <p id="idiomaLabel">Idioma:</p>
        <p id="idioma"></p>
      </ion-row>
    </ion-card>

  </ion-row>

  <ion-row class="ion-justify-content-center" id="botonguardar" style="display: none">
    <ion-button type="submit">Guardar</ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <img src="../../assets/imagenes/pencil.png" height="30" width="30" (click)="mostrarCambiarPerfil()">
  </ion-row>
  </form>
</ion-content>

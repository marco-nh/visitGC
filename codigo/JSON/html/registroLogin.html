<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="This is an HTML5 example">
  <meta name="keywords" content="HTML5, CSS3, JavaScript">
  <title>VisitGC</title>
  <script src="http://www.w3schools.com/lib/w3data.js"></script>

  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/registroLogin.css">
</head>
<body>
<div id="wrapper">
  <header id="main_header" w3-include-html="header.html">
    <!--<h1>This is the main title of the website</h1>-->
  </header>

  <main class="parent">
    <section id="formularioRegistro" class="child">
      <h1>Registro</h1>
      <form id="formularioRegistroForm" onsubmit="return validarContraseñasRegistro();">
        <label for="emailLogin">Correo electrónico:</label>
        <input type="email" id="email" required name="email" ><br>

        <label for="name">Nombre:</label>
        <input type="text" id="name" required name="name" minlength="2" maxlength="20" ><br>

        <label for="passwordRegistro">Contraseña:</label>
        <input type="password" id="password" required name="password" minlength="8" maxlength="30"><br>

        <label for="confirm-password">Repetir contraseña:</label>
        <input type="password" id="confirm-password" required name="confirm-password" minlength="8" maxlength="30"><br>

        <label for="language">Idioma:</label>
        <select id="language"  required name="language">
          <option value="es">Español</option>
          <option value="en">Inglés</option>
          <option value="fr">Francés</option>
          <option value="de">Alemán</option>
        </select><br>

        <input type="submit" value="Registrar">
      </form>
    </section>


    <section id="formularioLogin" class="child">
      <h1>Login</h1>
      <form id="formularioLoginForm">
        <label for="emailLogin">Correo electrónico:</label>
        <input type="email" id="emailLogin" name="email" required><br>

        <label for="passwordLogin">Contraseña:</label>
        <input type="password" id="passwordLogin" name="password" required><br>

        <input type="submit" value="Iniciar sesión">
      </form>
    </section>
    <script src="../js/validacion.js"></script>
  </main>

  <footer id="main_footer" w3-include-html="footer.html">

    <!--
    Copyright &copy; 2014
    -->
  </footer>

</div>

<script>

  w3IncludeHTML();

</script>


</body>
</html>
